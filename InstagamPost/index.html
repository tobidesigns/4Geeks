<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Post</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-UwJhyfGCgQ5wp5F5/5c7LZt9+ZV7zbgxW8uV7Mc5fCCg40V7+Kr0RidHH+bKN0LX9YpSJqM3KWx0zB2yNXtFw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="post">
      <div class="post-header">
        <i class="fab fa-html5"></i>
        <span>HTML5 <span style="font-weight: 600">&amp; Rigoberto</span></span>
        <i class="fas fa-ellipsis-h"></i>
      </div>
      <div class="post-image">
        <img
          src="https://libreshot.com/wp-content/uploads/2019/10/green-hills-landscape-861x535.jpg"
          alt="Instagram post image"
        />
      </div>
      <div class="post-body">
        <div class="post-icons">
          <i class="far fa-heart"></i>
          <i class="far fa-comment"></i>
          <i class="far fa-paper-plane"></i>
          <i class="far fa-bookmark"></i>
        </div>
        <div class="post-liked">
          <span style="font-weight: 600"
            >Liked by HTML5, Web, Tobi and 100,000 others</span
          >
        </div>
        <div class="post-text">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non
            risus. Suspendisse lectus tortor, dignissim sit amet, adipiscing
            nec, ultricies sed, dolor.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
